<!DOCTYPE html>
<html>

        <!-- A tag head serve para as configurações do meu documento html -->
         <title>Hello world !!</title>
     </head>
    <body>
        <!-- A tag body é responssável pela área visível da minha pagina -->
         <h1> Hello world!!!</h1>
    </body>
</html>
